<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subscribtion</title>
 <link rel="stylesheet" type="text/css" href="billing.css">
 <script src="pdf.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
 <script src="billing.js"></script>
 <style>
  *{
      margin: 0;
  }
</style>
</head>
<body>
<div class="logo">
  <h1 style="margin-left: 350px;">Subcription Plan</h1>
</div>

<div id="invoice">
<section style="background-color:navy;"><br>
    <label style="margin-left: 200px;">&nbsp;&nbsp; Name </label>
    <input type="text" name="name" size="15"/> 
    <label>&nbsp; Address </label>
    <input type="text" name="address" size="35"/>
    <label>&nbsp; Payment </label>
    <select>
      <option name="cc">Credit Card</option>
      <option name="dc">Debit Card</option>
      <option name="upi">UPI</option>
    </select> <br> <br>
  </section>

<table id="myTable">
  <tr>
    <th>Plans</th>
    <th>Months</th>
    <th>Price&nbsp;&nbsp;(₹)</th>
    <th>Amount&nbsp;&nbsp;(₹)</th>
  </tr>
  <tr>
    <td>Premium</td>
    <td> <input type="text" id="quantity1" onkeyup="myCalculation()" ></td>
    <td id="price1">99</td>
    <td id="amount1"></td>
  </tr>

  <tr>
    <td>Gold</td>
    <td> <input type="text" id="quantity2" onkeyup="myCalculation()" ></td>
    <td id="price2">199</td>
    <td id="amount2"></td>
  </tr>
  <tr>
    <td>Platinum</td>
    <td> <input type="text" id="quantity3" onkeyup="myCalculation()" ></td>
    <td id="price3">299</td>
    <td id="amount3"></td>
  </tr>
  

  <tr >
    <td id="t1"></td>
    <td id="t2"></td>
    <td id="t3"><button onclick="myCalculation()">Total</button></td>
    <td id="sum"></td>
  </tr>
  <tr >
    <td id="t1"></td>
    <td id="t2"></td>
    <td id="t3"><button onclick="myCalculation()">Discount</button></td>
    <td id="discount"></td>
  </tr>
  <tr>
    <td id="t1"></td>
    <td id="t2"></td>
    <td id="t3"><button onclick="myCalculation()">Final Amount</button></td>
    <td id="final"></td>
</table> 
</div>
<div class="btn" style="margin-left: 450px;margin-top:10px">
<form action="home.html" method="POST" style="display:inline">
  &nbsp;<button id="home">Home</button>
</form>
&nbsp;<button id="download"> Receipt</button>
</div>

</body>
</html>
