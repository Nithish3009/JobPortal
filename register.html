<html lang="en">
<head>

<body>
  <h1 style="margin-left: 700px;color: white;text-shadow:2px 2px black;">Job Seeking Portal</h1>
   
<div class="container">
<form id="frm" name="contactForm">

    <!-- <input type='hidden' name='action' id='action'> -->
    <div class="form-group form_top">
        <input type="text" name="name" id="name" placeholder="Your Name" class='form-control' >
        <div id="errorname" style="color: red;margin-left: 200px;"></div>
    </div>

    <div class="form-group">
        <input type="email" name="email" id="email" placeholder="Your Email" class='form-control' >
        <div id="erroremail" style="color: red;margin-left: 200px;"></div>

        <input type="number" name="phone" id="phone" placeholder="Your Phone" class='form-control' >
        <div id="errorphone" style="color: red;margin-left: 200px;"></div>

        <input type="password" name="pass" id="pass" placeholder="Password" class='form-control' >
        <div id="errorpass" style="color: red;margin-left: 200px;"></div>
    </div>

    <div class="login">
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    
    <div class="btn"><input  type="submit" id="submit" name="submit" class="btn btn-info text-light" value="Submit" /></div>
    <!-- <a style="border: 1px solid yellow;background-color:#008CBA;">Update</a>  <a style="border: 1px solid #f44336;background-color:red;">Delete</a> -->
    
</form>
</div>
