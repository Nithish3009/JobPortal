<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Change Password:</h1>
	<form action="http://localhost/cgi-bin/update.pl">
		<label for="email"><strong style="font-size:25px">Email:</strong></label>
        <input type="email" placeholder="Enter Email" name="email" id="email" style="padding: 4px 10px; margin-left: 40px;"><br><br>
        <label for="pass"><strong style="font-size:25px">Password:</strong></label>
        <input type="password" placeholder="Enter Password" name="pass" id="pass" style="padding: 4px 10px;"><br><br>
        <button type="submit" style="font-size: 17px;">Update</button>
	</form>
</body>
</html>
